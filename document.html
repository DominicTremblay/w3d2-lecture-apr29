<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:400,600,700|Yanone+Kaffeesatz:400,700"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <main>
        <header><h1>Weather App</h1></header>
        <div class="search-container">
          <div class="search-labels">
            <h3>Search by City for Weather</h3>
            <a href="#" class="search-again">Search Again</a>
          </div>

          <form>
            <input id="search-box" type="text" name="search-box" />
            <input type="submit" value="Search" />
          </form>

          <section class="result"></section>
          <!-- .result -->
        </div>
      </main>
    </div>
    <footer><!-- Add footer content --></footer>

    <script>
      const searchBtn = document.querySelector("input[type='submit']");
      searchBtn.addEventListener('click', function(event) {
        event.preventDefault();
        console.log('Hey Clciking the search button!');

        const p = document.createElement('p');
        p.innerText = 'Adding a new p element';
        const resultSection = document.querySelector('.result');
        resultSection.appendChild(p);
      });
    </script>
  </body>
</html>
